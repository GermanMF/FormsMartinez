<section class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Formulario de usuarios</h5>
    <form [formGroup]="credencialForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-6">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            [class.is-invalid]="
              usuarioControl.invalid && usuarioControl.touched
            "
            class="form-control"
            id="usuario"
            aria-describedby="usuario"
            formControlName="usuario"
          />
          <div
            *ngIf="usuarioControl.hasError('required')"
            class="invalid-feedback"
          >
            Campo requerido
          </div>
          <div
            *ngIf="usuarioControl.hasError('minlength')"
            class="invalid-feedback"
          >
            Se esperan al menos 5 caractéres
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            [class.is-invalid]="
              passwordControl.invalid && passwordControl.touched
            "
            class="form-control"
            id="password"
            aria-describedby="password"
            formControlName="password"
          />
          <div
            *ngIf="usuarioControl.hasError('required')"
            class="invalid-feedback"
          >
            Campo requerido
          </div>
          <div
            *ngIf="usuarioControl.hasError('minlength')"
            class="invalid-feedback"
          >
            Se esperan al menos 4 caractéres
          </div>
        </div>
        <div class="col-6">
          <label for="confirmPassword" class="form-label"
            >Confirmar Password</label
          >
          <input
            type="password"
            [class.is-invalid]="
              confirmPasswordControl.invalid && confirmPasswordControl.touched
            "
            class="form-control"
            id="confirmPassword"
            aria-describedby="confirmPassword"
            formControlName="confirmPassword"
          />
          <div
            *ngIf="confirmPasswordControl.hasError('required')"
            class="invalid-feedback"
          >
            Campo requerido
          </div>
          <div
            *ngIf="confirmPasswordControl.hasError('minlength')"
            class="invalid-feedback"
          >
            Se esperan al menos 4 caractéres
          </div>
          <div *ngIf="confirmPasswordControl.hasError('matching')" class="invalid-feedback">
            Las contraseñas no coinciden, verificar
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <label for="email" class="form-label">Tipo de Sistema:</label>
          <div class="row container-fluid">
            <div class="col-6 form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sistema"
                id="sistema1"
                value="calificaciones"
                formControlName="sistema"
                [class.is-invalid]="sistemaControl.invalid"
              />
              <label class="form-check-label" for="sistema1">
                Calificaciones
              </label>
              <div
                *ngIf="sistemaControl.hasError('required')"
                class="invalid-feedback"
              >
                Campo requerido
              </div>
            </div>
            <div class="col-6 form-check">
              <input
                class="form-check-input"
                type="radio"
                name="sistema"
                id="sistema2"
                value="Asistencia"
                formControlName="sistema"
                [class.is-invalid]="sistemaControl.invalid && sistemaControl"
              />
              <label class="form-check-label" for="sistema2">
                Asistencia
              </label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <label for="ambiente" class="form-label">Ambiente</label>
          <input
            type="ambiente"
            class="form-control"
            id="ambiente"
            aria-describedby="ambiente"
            formControlName="ambiente"
            [class.is-invalid]="
              ambienteControl.invalid && ambienteControl.touched
            "
          />
          <div
            *ngIf="ambienteControl.hasError('required')"
            class="invalid-feedback"
          >
            Campo requerido
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</section>
